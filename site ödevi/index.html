<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #000;
        color: #fff;
        text-align: center;
      }
      .carousel-title {
        font-size: 2rem;
        margin-top: 20px;
      }
      .card {
        background-color: #222;
        border: 1px solid #444;
      }
      .btn-watch {
        background-color: #0056b3;
        color: #fff;
      }
      .footer {
        margin-top: 20px;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="carousel-title">Github linkleri</h1>

      <div class="row justify-content-center mt-4">
        <div class="col-md-3">
          <div class="card p-3">
            <h5>Github</h5>
            <p>card</p>
            <a href="https://github.com/rozturk12" class="btn btn-watch"
              >link</a
            >
          </div>
        </div>
        <div class="col-md-3">
          <div class="card p-3">
            <h5>Github</h5>
            <p>card</p>
            <a href="https://github.com/rozturk12" class="btn btn-watch"
              >link</a
            >
          </div>
        </div>
        <div class="col-md-3">
          <div class="card p-3">
            <h5>Github</h5>
            <p>card</p>
            <a href="https://github.com/rozturk12" class="btn btn-watch"
              >link</a
            >
          </div>
        </div>
      </div>

      <footer class="footer mt-5">
        <p>copyright - Ramazan Öztürk</p>
      </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
